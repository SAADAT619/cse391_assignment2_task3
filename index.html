<!DOCTYPE html>
<html>
<head>
  <title>Series Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Series Calculator</h1>
    <form id="seriesForm">
      <label for="seriesInput">Enter a series of numbers (comma-separated):</label>
      <input type="text" id="seriesInput" required>
      <input type="submit" value="Calculate">
    </form>

    <h2>Results:</h2>
    <p id="maxResult">Max: N/A</p>
    <p id="minResult">Min: N/A</p>
    <p id="sumResult">Sum: N/A</p>
    <p id="averageResult">Average: N/A</p>
    <p id="reverseOrderResult">Reverse Order: N/A</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
